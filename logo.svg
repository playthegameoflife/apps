<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon on the left -->
  <g transform="translate(20, 20)">
    <!-- Background circle -->
    <circle cx="30" cy="30" r="28" fill="url(#logoGrad)"/>
    <!-- Strength/weight icon -->
    <g transform="translate(30, 30)">
      <!-- Left weight -->
      <rect x="-20" y="-5" width="8" height="10" rx="1.5" fill="#ffffff"/>
      <!-- Right weight -->
      <rect x="12" y="-5" width="8" height="10" rx="1.5" fill="#ffffff"/>
      <!-- Center bar -->
      <rect x="-12" y="-2" width="24" height="4" rx="2" fill="#ffffff"/>
      <!-- Power symbol -->
      <circle cx="0" cy="0" r="4" fill="#fbbf24" opacity="0.9"/>
      <path d="M -2 -2 L 2 2 M 2 -2 L -2 2" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="80" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="url(#logoGrad)">
    Gamified Living
  </text>
  <text x="80" y="70" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="500" fill="#64748b">
    Apps
  </text>
</svg>


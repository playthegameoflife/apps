<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Gap Navigator - AI-Powered Career Intelligence</title>
  <meta name="description" content="Discover in-demand skills and career opportunities with AI-powered market analysis and personalized learning pathways.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              light: '#3b82f6',
              DEFAULT: '#2563eb',
              dark: '#1d4ed8',
            },
            secondary: {
              light: '#f0f9ff',
              DEFAULT: '#e0f2fe',
              dark: '#bae6fd',
            },
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            fadeIn: 'fadeIn 0.6s ease-out',
            'bounce-slow': 'bounce 2s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          spacing: {
            '18': '4.5rem',
            '88': '22rem',
          },
          backdropBlur: {
            xs: '2px',
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* Enhanced scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(243, 244, 246, 0.5);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
    }
    .dark ::-webkit-scrollbar-track {
      background: rgba(31, 41, 55, 0.5);
    }
    .dark ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom selection colors */
    ::selection {
      background: rgba(99, 102, 241, 0.2);
      color: inherit;
    }

    /* Focus styles */
    .focus-visible {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 font-sans">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
